<div class="customer">
  <div class="title row">
    <div class="col-sm-3">
      CUSTOMER
    </div>
  </div>
  <div class="customer-content">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Cost</th>
          <th>Address</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody *ngIf="orders.length === 0">
        <tr>
          <td colspan="4">There are no orders.</td>
        </tr>
      </tbody>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>{{order.id}}</td>
          <td>{{order.name}}</td>
          <td>{{order.cost}}</td>
          <td>{{order.address}}</td>
          <td>
            <button type="button" class="btn btn-primary" (click)="customerAccepted(order.id)">Confirm</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
