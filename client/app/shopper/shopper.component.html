<div class="shopper">
  <div class="title row">
    <div class="col-sm-3">
      SHOPPER
    </div>
    <div class="col-sm-9">
      <button type="button" class="btn btn-primary pull-right" (click)="createOrder()">Create order</button>
    </div>
  </div>
  <div class="shopper-content">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Cost</th>
          <th>Address</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody *ngIf="orders.length === 0">
        <tr>
          <td colspan="4">There are no orders.</td>
        </tr>
      </tbody>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>{{order.id}}</td>
          <td>{{order.name}}</td>
          <td>{{order.cost}}</td>
          <td>{{order.address}}</td>
          <td>
            <button type="button" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
