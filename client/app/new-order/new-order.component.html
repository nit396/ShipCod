<app-toast [message]="toast.message"></app-toast>

<div class="order">
  <div class="title row">
    <div class="col-sm-3">
      NEW ORDER
    </div>
  </div>
  <div class="new-order">
    <form [formGroup]="orderForm" (ngSubmit)="createOrder()">
      <div class="input-group">
        <span class="input-group-addon col-sm-2">ID: </span>
        <input type="text" class="form-control col-sm-9" name="id" formControlName="id"/>
      </div>
      <div class="input-group">
        <span class="input-group-addon col-sm-2">Name: </span>
        <input type="text" class="form-control col-sm-9" name="name" placeholder="name" formControlName="name"/>
      </div>
      <div class="input-group">
        <span class="input-group-addon col-sm-2">Cost: </span>
        <input type="number" class="form-control col-sm-9" name="cost" placeholder="cost" formControlName="cost"/>
      </div>
      <div class="input-group">
        <span class="input-group-addon col-sm-2">Address: </span>
        <input type="text" class="form-control col-sm-9" name="address" placeholder="address" formControlName="address"/>
      </div>
      <div class="col-sm-10 btn-submit">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
